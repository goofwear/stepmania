AttractSoundFrequency=Auf IMMER stellen, damit Ton bei allen attract screens gespielt wird.  Auf N MAL stellen, damit Ton alle N attract Sequenzen gespielt wird.
AutoAdjust=AutoAnpassen
AutoMapOnJoyChange=Mit &oq;ON&cq;  erstellt StepMania automatisch neue Mappings für alle Joysticks, die an Ihr System angeschlossen sind, wenn die an Ihr System angeschlossenen Joysticks andere sind als beim vorherigen Start des Spiels.  Die Auto Mapping Funktion hebt alle manuell definierten Mappings auf.
AutoPlay=Diese Option ist für diejenigen gedacht, die ohne Pad spielen möchten.  Wenn diese Option eingeschaltet ist, können Sie sich jedoch nicht für die Bestenliste oder zusätzliche Stages qualifizieren.
AutogenGroupCourses=Zeige Nonstop- und Endloskurse, die von Autogen erzeugt wurden.
AutogenSteps=Automatisch Schritte aus anderen Spielvarianten erzeugen.
BGBrightness=Regelt die Helligkeit des Hintergrundes.  Wenn Sie die Noten nur schlecht sehen können, verringern Sie diesen Wert.
Background Options=Optionen, die die Hintergründe verändern, der während des Spiels zu sehen sind
BarDrain=AnzeigeAbfluss
BatLives=BatLeben
Bookkeeping=Münz Statistik
Calibrate Machine Sync=Audiosynchronisation kalibrieren
CelShadeModels=CelShadeModels
Center Image=Bild auf dem Monitor zentrieren
Center1Player=Schalten Sie die Option &oq;AN&cq; um das Diplay für 1 Spieler Styles zu zentrieren.
Characters=Figuren
Clear Bookkeeping Data=Münzdaten löschen.
Clear Machine Edits=Alle Schritt Bearbeitungen, die auf dieser Maschine gespeichert sind, speichern.
Clear Machine Stats=Alle auf dieser Maschine gespeicherten Spielstände löschen.
Coin Options=Zahlungsoptionen ändern.
CoinMode=In der Einstellung HOME werden die Optionen im Titelbild gezeigt.  In der Einstellung BEZAHLEN wird die Menüsauswahl ausgeblendet und man muss Münzen einwerfen, bevor man mitmachen kann.  In der Einstellung FREI wird die Menüauswahl ausgeblendet und man kann mitmachen, ohne Münzen einzuwerfen.
CoinModeNoHome=In der Einstellung BEZAHLEN muss man Münzen einwerfen, um mitmachen zu können.  In der Einstellung FREI kann man mitmachen, ohne Münzen einzuwerfen.
CoinsPerCredit=Die Anzahl der Münzen, die eingeworfen werden müssen, bevor ein Spieler mitmachen kann.
Connection=Mit Server verbinden (Genaueres folgt)
CourseSortOrder=Legt fest, wie die Kurse geordnet werden.
DancePointsForOni=Schaltet zwischen der Anzeige von Tanzpunkten oder Tanzprozenten im Oni-Modus hin und her.
DefaultFailType=SOFORT beendet das Spiel, wenn alle Spieler keine Leben mehr haben.  30 FEHLER beendet das Spiel nach 30 Fehlern hinter einander.  ENDE DES SONGS beendet das Spiel am Ende des Songs, wenn alle Spieler keine Leben mehr haben.  AUS deaktiviert Funktion.
DefaultFailTypeNoOff=SOFORT beendet das Spiel, wenn alle Spieler keine Leben mehr haben.  30 FEHLER beendet das Spiel nach 30 Fehlern hinter einander.  ENDE DES SONGS beendet das Spiel am Ende des Songs, wenn alle Spieler keine Leben mehr haben.
DefaultNoteSkin=Wählen Sie aus dieser Liste installierter Noten Skins.  Weitere Informationen über die Erzeugung von Noten Skins finden Sie in README
DelayedBack=Um diese Option einzuschalten muss die Back-Taste 0,5 Sekunden gedrückt werden.  Das ist nützlich, wenn man unbeabsichtigterweise die Rückwärts-Taste am Controller drückt.
DelayedTextureDelete=Auf EIN schalten, um Strukturen im Speicher zu belassen, anstatt sie frei zu geben.  Dadurch entfällt die Zeit, die benötigt wird, um die Texture von der Disk zu laden, wenn dies wieder erforderlich wird.  Schalten Sie nicht auf EIN, wenn sie nicht mindestens 128MB Speicherkapazität haben.
DisplayAspectRatio=Verändert das Verhältnis von Höhe zu Breite der Spielgrafiken.  Die meisten Displays sind 4:3.
DisplayColorDepth=Wählen Sie eine Farbe für das StepMania Fenster aus.  Im Windows-Modus ist diese Option unter Umständen nicht aktiv.
DisplayResolution=Auflösung festlegen.  Eine höhere Auflösung ist detailreicher, benötigt aber eine schnellere Grafikkarte.
EasterEggs=Aktiviert oder deaktiviert ein paar besondere Ostereier.
EditorShowBGChangesPlay=Entscheiden Sie, ob während der Widergabe Song Hintergründe gezeigt werden sollen.
Effect=Effekt
EventMode=In der Einstellung &oq;EIN&cq; können Sie ewig weiter spielen. Bei Spielende erscheint das Menü Musik Wählen oder Kurs Wählen
Fail=Versagt
FastLoad=Falls eingeschaltet, werden Songs beim Laden nicht auf Veränderungen untersucht.
Game=Mit dieser Option wird der aktuelle Spiel Typ geändert.
Gameplay Options=Ermöglicht das Ändern der Optionen Freischalten, Osterei, und Extra Bühnen.
GetRankingName=Legt fest, ob die Namenseingabe nie gezeigt wird, immer gezeigt wird, oder nur gezeigt wird, wenn der Kurs auf der Bestenliste angezeigt wird.
Graphic Options=Optionen für die Veränderung der Auflösung und der Struktur.
HiddenSongs=Einige Songs lassen sich nur bei Oni Kursen und Roulette abspielen.  Lassen Sie diese Option &oq;AUS&cq;, wenn alle Songs immer angezeigt werden sollen.
Hide=Verbergen
Holds=Halte
Input Options=Verändert Autoplay, Automapping, und andere Inputoptionen.
Insert=Einfügen
Insert Credit=Credit Einfügen
Key Joy Mappings=Tastenbefehle und Joystick-Tasten mit Spielfunktionen verbinden.
Language=Sprache wählen.
LifeDifficulty=Wenn dieser Wert erhöht wird, läuft die Lebensanzeige schneller ab und wird langsamer erhöht.
LifeType=LebensArt
Machine Options=Punktezählung und Lebensanzeigeoptionen ändern
MaxTextureResolution=Maximale Texture-Auflösung wählen.  Bei Einstellungen unter 1024 sind einige Textures verschwommen, dafür könnte die Bildwiederholung sich steigern.
MenuTimer=Schalten Sie diese Option &oq;AUS&cq;, um die Zeitbegrenzung der Menüs zu deaktivieren.
Mines=Minen
MoveRandomToEnd=Legt fest, ob Kurse mit zufällig ausgewählten Songs am Ende des Kursauswahl-Rades platziert werden sollen.
MovieColorDepth=Legt die Farbtiefe der Textures fest.  Eine 32 bit Texture benötigt mehr Speicher, sieht aber netter aus.
MusicWheelSwitchSpeed=Einstellung der Geschwindigkeit des Musik-Rades.
MusicWheelUsesSections=IMMER bedeutet Sektionen in Gruppe + ABC; NIE bedeutet keine Sektionen; NUR ABC zeigt nur Sektionen in ABC Sortierung.
Network Options=Mit Server verbinden, oder Serveroptionen ändern.
NoteSkins=NotenSkins
NumBackgrounds=Entscheidet über die maximale Anzahl zufällig ausgewählter Hintergründe, die gleichzeitig geladen werden.
OnlyDedicatedMenuButtons=Die Voreinstellung gestattet die Navigation durch die Menüs mit den Tanz Pads.  Wird sie auf &oq;nur zugeordnete&cq; geändert, ist die Navigation durch die Menüs auf die Menü* Tasten beschränkt.  Achten Sie darauf, die Menü* Tasten zu mappen, bevor sie die &oq;nur zugeordnet&cq; Option einschalten!
Other Options=Ändern der Optionen Autogen und Laden
Persp=Persp
PickExtraStage=Statt einer festgelegten Extra Stage kann der Spieler einen Song auswählen.  Schwierigkeitsgrad und Optionen bleiben weiterhin gesperrt.
PreloadSounds=Bei JA werden die meisten Sounds im voraus geladen.  Dies erhöht die Ladezeit, und sollte normalerweise AUS bleiben.
Premium=Premium.
Profiles=Das Spielerprofil, das auf dieser Maschine gespeichert ist, bearbeiten.
ProgressiveLifebar=Legt fest, ob die Lebensanzeige auf aufeinander folgende Buuh/Fehlschritt Urteile härter reagiert.  OFF für keine Auswirkung, 8 verdoppelt jeden aufeinander folgenden Fehlschritt.
ProgressiveNonstopLifebar=Legt fest, ob die Lebensanzeige im Verlauf eines Nonstop Kurses härter wird.  LebensSchwierigkeit + das = Lebensschwierigkeit auf der Letzten Bühne eines Kurses.
ProgressiveStageLifebar=Legt fest, ob die Einstellung der Lebensanzeige bei späteren Bühnen härter wird.  LebensSchwierigkeit + das = LebensSchwierigkeit auf der Letzten Bühne.  Hat keine Auswirkung auf Ereignis Modus.
RandomBackgroundMode=Wählen Sie, welche Art von Hintergründen gezeigt werden sollen.  &oq;Animation&cq; benutzt zufällig ausgewählte Items im Ordner HGAnimationen.  &oq;Zufällige Filme&cq; geht der Reihe nach Filme im Ordner ZufälligeFilme durch.
Rate=Rate
RefreshRate=Legt fest, wie oft die Anzeige pro Sekunde erneuert wird.  Diese Einstellung funktioniert nur, wenn das Display Modus auf &oq;Ganzer Bildschirm&cq; eingestellt ist.
Reload Songs=Alle Songs und Kurse neu laden.
Reset To Defaults=Alle Optionen auf Grundeinstellung zurücksetzen.
SaveScores=Spielstände Speichern
SaveStats=Falls eingeschaltet, wird Stats.html gespeichert.
ScoreDisplay=SpielstandAnzeige
Scoreboard=Aktiviert Spielstandanzeige
ScoringType=Legt fest, wie Punkte gezählt werden.
Scroll=Scrollen
Server=Lokalen Server starten
Servers=Server
ShowBanners=Banner Zeigen
ShowBeginnerHelper=Im eingeschalteten Zustand wird ein Demonstrationstänzer im Anfängermodus gezeigt.
ShowCaution=Legt fest, ob die Anzeige Vorsicht gezeigt wird.
ShowDancingCharacters=Schalten Sie diese Option &oq;AUS&cq;, um die tanzenden Figuren im Hintergrund zu deaktivieren.  Auch wenn die Option &oq;EIN&cq; gewählt wurde, sind nur Figuren zu sehen, wenn diese installiert wurden.
ShowDanger=Schalten die diese Option &oq;AUS&cq; um den aufblinkenden Hintergrund &oq;Gefahr&cq; zu deaktivieren, der erscheint, wenn der Tod bevorsteht.
ShowInstructions=Legt fest, ob die Anzeige Anweisungen gezeigt wird
ShowLyrics=Legt fest, ob Texte gezeigt werden, wenn diese zur Verfügung stehen (LRC Datei)
ShowNativeLanguage=Legt fest, ob die Titel der Songs in ihrer Originalsprache gezeigt werden (日本語), oder ob sie - falls möglich - transkribiert werden sollen.
ShowSelectGroup=Legt fest, ob die Anzeige Gruppe Wählen gezeigt wird.
ShowSongOptions=Legt die Verfügbarkeit der Anzeige der Song Optionen fest.  Bei VERBERGEN ist diese nicht zugänglich.  Bei ZEIGEN wird sie immer gezeigt.  Bei FRAGEN kann durch erneutes Drücken der START Taste nach der Anzeige Spieler Optionen auf sie zugegriffen werden.
